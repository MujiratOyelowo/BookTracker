<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookTrackr</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/media-queries.css">
</head>
<body>
  <!-- Header & Nav -->
  <header>
    <h1>BookTrackr</h1>
    <nav>
      <!-- Search & Filter in the header nav -->
      <div class="search-filter-container">
        <input
          type="text"
          id="searchBar"
          placeholder="Search by title or author"
        />
        <select id="filterGenre">
          <option value="">Filter by Genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Biography">Biography</option>
        </select>
      </div>
      <div>
        <button id="signOutBttn">Sign Out</button>
    </div>
    </nav>
  </header>
  <!-- Container holding sidebar + form + book list -->
  <main class="container">

    <!-- Left Sidebar -->
    <aside class="sidebar" id="sidebarContainer">
      <h2 id="sidebarTitle">Organize Your Books</h2>
      <select id="organizeBy">
        <option value="">Default Order</option>
        <option value="genre">By Genre</option>
        <option value="author">By Author</option>
      </select>
    </aside>

    <!-- Book Form Section -->
    <section id="book-form-section">
      <h2>Add a Book</h2>
      <form id="bookForm">
        <input type="text" id="title" placeholder="Book Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <select id="genre" aria-label="Genre">
          <option value="">Select Genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Biography">Biography</option>
        </select>
        <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required />
        <button type="submit">Add Book</button>
      </form>
    </section>

    <!-- Book List Section -->
    <section id="book-list-section">
      <h2 id="myBooksHeading">My Books</h2>
      <ul id="bookList"></ul>
    </section>
  </main><!-- end .container -->
  <!-- Chat Widget (floating circle + container) -->
<div id="chat-widget" class="chat-widget-closed">
    <div id="chat-circle">Chat</div>
    <div id="chatbot-container">
      <div id="chatbot-header">Chat with BookTrackr</div>
      <div id="chat-history"></div>
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
      <button id="chat-close-btn">exit chatbot</button>
    </div>
  </div>
</main>
  <script type="module" src="../scripts/main.js"></script>

  <!-- Edit Modal -->
  <section id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Book</h2>
      <form id="editForm">
        <input type="text" id="editTitle" placeholder="Book Title" required>
        <input type="text" id="editAuthor" placeholder="Author" required>
        <select id="editGenre" required>
          <option value="">Select Genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Biography">Biography</option>
        </select>
        <input type="number" id="editRating" min="1" max="5" placeholder="Rating (1-5)" required>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </section>
  <!-- Delete Confirmation Modal -->
<section id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this book?</p>
      <button id="confirmDelete">Yes, Delete</button>
      <button id="cancelDelete">Cancel</button>
    </div>
  </section>
  <!-- Sign Out Confirmation Modal -->
<section id="signOutModal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to sign out?</p>
    <button id="confirmSignOut">Yes, Sign Out</button>
    <button id="cancelSignOut">Cancel</button>
  </div>
</section>
</body>
</html>
